<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking of You</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="profile-info">
                <span class="username"></span>
                <span class="pair-code"></span>
            </div>
            
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="thinking">
                    <span class="icon">‚ù§Ô∏è</span>
                    Thinking of You
                </button>
                <button class="tab-btn" data-tab="stats">
                    <span class="icon">üìä</span>
                    Stats
                </button>
            </div>

            <button id="logoutBtn" class="btn btn-outline">
                <span class="icon">üëã</span>
                Logout
            </button>
        </div>
    </nav>

    <main>
      <section id="thinking" class="tab-content active">
        <div class="love-meter-container">
            <div class="love-meter">
                <div class="heart-container">
                    <div class="heart-background"></div>
                    <div class="heart-fill"></div>
                    <div class="love-level">0%</div>
                </div>
            </div>
            <p class="love-message">Show your partner how much you think of them!</p>
        </div>
        
        <button id="thinking-btn" class="thinking-button">
            <span class="button-text">Thinking of You</span>
            <span class="heart-icon">‚ù§Ô∏è</span>
        </button>

        <button id="breakupBtn" class="breakup-btn" title="Don't even think about it!">
            <span class="icon">üíî</span>
        </button>
      </section>

      <section id="stats" class="tab-content">
        <div class="stats-container">
          <div class="counters">
            <h2>Your Stats</h2>
            <div class="counter-grid">
              <!-- Counters will be populated by JavaScript -->
            </div>
          </div>
          <div class="chart-container">
            <canvas id="trendsChart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <div class="easter-egg">
        <button id="breakupBtn" class="breakup-btn" title="Don't even think about it!">
            <span class="icon">üíî</span>
        </button>
    </div>
  </body>
</html>
