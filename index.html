<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking of You</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="profile-info">
                <span class="username"></span>
                <span class="pair-code"></span>
            </div>
            
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="thinking">
                    <span class="icon">❤️</span>
                    Thinking of You
                </button>
                <button class="tab-btn" data-tab="stats">
                    <span class="icon">🎮</span>
                    Love Games
                </button>
            </div>

            <button id="logoutBtn" class="btn btn-outline">
                <span class="icon">👋</span>
                Logout
            </button>
        </div>
    </nav>

    <main>
      <section id="thinking" class="tab-content active">
        <div class="love-meter-container">
            <div class="love-meter">
                <div class="heart-container">
                    <div class="heart-background"></div>
                    <div class="heart-fill"></div>
                    <div class="love-level">0%</div>
                </div>
            </div>
            <p class="love-message">Show your partner how much you think of them!</p>
        </div>
        
        <button id="thinking-btn" class="thinking-button">
            <span class="button-text">Thinking of You</span>
            <lottie-player 
                src="https://assets2.lottiefiles.com/packages/lf20_ysas4vcp.json"
                background="transparent"
                speed="1"
                style="width: 50px; height: 50px;"
                hover
            ></lottie-player>
        </button>

        <button id="breakupBtn" class="breakup-btn" title="Don't even think about it!">
            <span class="icon">💔</span>
        </button>
      </section>

      <section id="stats" class="tab-content">
        <div class="game-container">
            <h2 class="game-title">Test Your Compatibility! 💕</h2>
            <p class="game-instructions">Press your keys at the exact same time!</p>
            
            <div class="key-display">
                <div class="key-card">
                    <span class="player-label">Partner 1</span>
                    <div id="partner1Key" class="key">A</div>
                </div>
                <div class="heart-divider">❤️</div>
                <div class="key-card">
                    <span class="player-label">Partner 2</span>
                    <div id="partner2Key" class="key">L</div>
                </div>
            </div>

            <div id="score" class="score-display"></div>
            
            <button id="retry" class="retry-button">
                <span class="icon">🔄</span>
                Try Again
            </button>
        </div>
      </section>
    </main>

    <div class="easter-egg">
        <button id="breakupBtn" class="breakup-btn" title="Don't even think about it!">
            <span class="icon">💔</span>
        </button>
    </div>

    <div id="particles-js"></div>
  </body>
</html>
