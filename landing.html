<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking of You - Get Started</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    
    <!-- Your JavaScript -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/landing.js"></script>
</head>
<body>
    <main class="landing-container">
        <div class="auth-card">
            <div class="logo">❤️</div>
            <h1>Thinking of You</h1>
            <p class="subtitle">Stay connected with your special someone</p>

            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" 
                           placeholder="Your Name" required>
                </div>
                
                <div class="button-group">
                    <button type="button" id="generateCode" class="btn btn-primary" disabled>
                        Generate New Code
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="pairCode" class="form-input" 
                               placeholder="Enter 6-digit code" maxlength="6">
                        <button type="submit" id="connectBtn" class="btn btn-secondary">
                            Login
                        </button>
                    </div>
                </div>
            </form>

            <div id="pairCodeDisplay" class="pair-code-display hidden">
                <div class="code-container">
                    <p class="code"></p>
                    <button class="copy-btn">
                        <span>Copy Code</span>
                    </button>
                </div>
                <p class="instructions">Share this code with your partner to connect</p>
            </div>
        </div>
    </main>

    <footer class="landing-footer">
        <p>Made with ❤️ for couples everywhere</p>
    </footer>

    <!-- Add this right before the closing </body> tag -->
    <div id="debug" style="margin-top: 20px; padding: 10px; display: none;">
        <h3>Debug Info:</h3>
        <pre id="debugInfo"></pre>
    </div>

    <script>
        // Add this to help with debugging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const debugInfo = document.getElementById('debugInfo');
            const debug = document.getElementById('debug');
            debug.style.display = 'block';
            debugInfo.textContent += `\nError: ${msg}\nLine: ${lineNo}\n${error?.stack || ''}`;
            return false;
        };
    </script>
</body>
</html>
